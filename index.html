<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Biblioteca Online - Encontre e cadastre seus livros favoritos" />
    <meta name="author" content="" />
    <title>Biblioteca Online</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="styles.css" rel="stylesheet" />
    <style>
        #bookFormContainer {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Biblioteca Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Início</a></li>
                    
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="showFormLink">Cadastrar Livro</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button id="cartButton" class="btn btn-outline-dark btn-uniform" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Reservas
                        <span id="cartCounter" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                      </button>
                      <!--Botões de login e cadastro -->
                      <div class="d-flex justify-content-end align-items-center gap-2 mb-3" id="loginButtons">
                        <button type="button" class="btn btn-outline-dark btn-uniform" id="loginBtn" data-bs-toggle="modal" data-bs-target="#loginModal">
                          <i class="bi bi-person"></i> Login
                        </button>
                        <button type="button" class="btn btn-outline-dark btn-uniform" id="cadastroBtn" data-bs-toggle="modal" data-bs-target="#registerModal">
                          <i class="bi bi-person-plus"></i> Cadastro
                        </button>
                      </div>
                      
                      </div>
                      
                </form>
            </div>
        </div>
    </nav>

    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Biblioteca Online</h1>
                <p class="lead fw-normal text-white-50 mb-0">Encontre e cadastre seus livros favoritos</p>
            </div>
        </div>
    </header>

    <!-- Formulário de Cadastro de livros -->

    <section id="bookFormContainer" class="py-5 bg-light d-none">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <h2 class="text-center mb-4">Cadastrar Novo Livro</h2>
                    <form id="bookForm">
                        <div class="mb-3">
                            <label for="title" class="form-label">Título*</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Autor*</label>
                            <input type="text" class="form-control" id="author" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="cover" class="form-label">URL da Capa</label>
                            <input type="url" class="form-control" id="cover" placeholder="https://exemplo.com/capa.jpg">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Preço (R$)*</label>
                            <input type="number" step="0.01" class="form-control" id="price" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descrição</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Categoria*</label>
                            <select class="form-select" id="category" required>
                                <option value="" disabled selected>Selecione uma categoria</option>
                                <option value="Ficção">Ficção</option>
                                <option value="Não Ficção">Não Ficção</option>
                                <option value="Fantasia">Fantasia</option>
                                <option value="Ciência">Ciência</option>
                                <option value="Romance">Romance</option>
                                <option value="Terror">Terror</option>
                                <option value="Biografia">Biografia</option>
                                <option value="História">História</option>
                                <option value="Autoajuda">Autoajuda</option>
                                <option value="Infantil">Infantil</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="isAvailable" checked>
                            <label class="form-check-label" for="isAvailable">Disponível para reserva</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark">Cadastrar Livro</button>
                            <button type="button" id="cancelForm" class="btn btn-outline-secondary mt-2">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Seção dos Livros na pagina inicial-->

    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="booksContainer">
               
                <!-- Livros são gerados via função em js -->

            </div>
        </div>
    </section>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Biblioteca Online 2023</p></div>
    </footer>

        <!-- Tela de detalhes sobre o livro -->

    <div class="modal fade" id="bookModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Detalhes são gerados via js -->

            </div>
        </div>
    </div>



    <!--  TELA DE LOGIN E CADASTRO-->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content p-4">
                <form id="formSignIn" class="d-flex flex-column align-items-center gap-2">
                    <h3>Bem-vindo de volta!</h3>
                    <input type="text" id="username" placeholder="Username" class="form-control mb-2">
                    <input type="password" id="password" placeholder="Senha" class="form-control mb-2">
                    <button class="btn btn-dark" type="submit">Login</button>
                    <span>Não é um membro?<a href="#" id="showRegister"> Registre-se agora</a></span>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content p-4">
                <form id="formSignUp" class="d-flex flex-column align-items-center gap-2">
                    <h3>Crie sua conta</h3>
                    <input type="text" id="usernameSignUp" placeholder="Username" class="form-control mb-2">
                    <input type="password" id="passwordSignUp" placeholder="Senha" class="form-control mb-2">
                    <button class="btn btn-dark" type="submit">Cadastrar</button>
                    <span>Já é um membro?<a href="#" id="showLogin"> Faça login</a></span>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="scripts.js">

    </script>
</body>
</html>
